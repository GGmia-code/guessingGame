<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single-Question Quiz</title>
    <link rel="stylesheet" href="images/guessing_gamebutton.jpg">
    <link rel="stylesheet" href="style.css">
    <style>
    
        
        button {
            transition: all 0.5s;
            transform: rotate(0deg);
        }
        
        .clicked {
            background: red;
        }
        .clicked.correct {
            background: green;
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <h1>How well do you know Twilight?</h1>

    <div class="question">
    <h2>1. What town did Bella move to?
    </h2>

    <button>Vanilla JS</button>
    <button>Forks WA</button>
    <button class="correct">Java</button>
    </div> 

    <div class="question">
    <h2>2. What was Edward’s first reaction to Bella?</h2>

    <button>Vanilla JS</button>
    <button>JS</button>
    <button class="correct">Java</button>
    </div>

    <div class="question">
    <h2>3. Who played Edward in the Twilight series?
    </h2>

    <button>Vanilla JS</button>
    <button>JS</button>
    <button class="correct">Java</button>
    </div>

    <div class="question">
        <h2>4. What subject do Edward and Bella study together in the first movie?
        </h2>
    
        <button>Vanilla JS</button>
        <button>JS</button>
        <button class="correct">Java</button>
        </div>

        <div class="question">
            <h2>5. What is Bella’s childhood friend’s name?
            </h2>
        
            <button>Vanilla JS</button>
            <button>JS</button>
            <button class="correct">Java</button>
            </div>

    <p>Score: <span class="score-element">0</span></p>
    <script>
        //Selected all button
        let myButtons = document.querySelectorAll("button");


        //Select my score element
        let scoreElement = document.querySelector(".score-element");
        

        //create score tracker
        let score = 0;

        //let question;

        function disableButtons(question) {

            let currentButtons = question.querySelectorAll("button");

            //for each button
            for (let button of currentButtons) {
                button.disabled = true;
            }
            //disable it

        }
        
        
        function checkAnswer(event) {
            let button = event.target;
            let question = button.parentElement;

            //booleon
            let isCorrect = button.classList.contains( "correct" );

            button.classList.add("clicked");

            if (isCorrect){
                // adds 1
                score++;
                console.log(score)
                scoreElement.innerText = score;
            }else{
                //do other stuff
            }
            
            disableButtons(question);
        }


        //for each button
        for (button of myButtons) {
            console.log(button);

            //When clicked, checkAnswer
            button.onclick = checkAnswer;


            // button.style.background = "red";
       }

        
    </script>
</body>
</html>
